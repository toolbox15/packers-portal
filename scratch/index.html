<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bears Gameday Scratch-Off</title>
    
    <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.5.0/dist/scratchcard.min.js"></script>
    
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #0B162A; 
            color: white; text-align: center; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            touch-action: none; 
        }
        #scratch-container { 
            position: relative; width: 300px; height: 300px; 
            margin: 10px auto; border: 6px solid #C83803; 
            background-color: #1a2a44; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none; /* Hidden until button is clicked */
        }
        canvas { touch-action: none; cursor: pointer; }
        .btn {
            background-color: #C83803; color: white; border: none;
            padding: 15px 30px; font-weight: bold; font-size: 1.2rem;
            border-radius: 5px; cursor: pointer; margin-top: 20px;
        }
        #debug-log { font-size: 0.7rem; color: #777; margin-top: 10px; }
    </style>
</head>
<body>

    <h1 style="color:#fff; text-shadow: 2px 2px #C83803; margin:0;">BEAR DOWN</h1>
    <p id="instruction">Tap the button to play!</p>

    <button id="start-btn" class="btn">START SCRATCH-OFF</button>

    <div id="scratch-container"></div>

    <div id="debug-log">Status: Waiting for user...</div>

    <script>
        const log = (msg) => document.getElementById('debug-log').innerText = "Status: " + msg;

        document.getElementById('start-btn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('scratch-container').style.display = 'block';
            document.getElementById('instruction').innerText = "Rub the screen!";
            initGame();
        });

        function initGame() {
            if (typeof ScratchCard === 'undefined') {
                log("Error: Engine failed to load. Try a different browser.");
                return;
            }

            const cover = 'https://toolbox15.github.io/packers-portal/scratch/cover.png';
            const prize = 'https://toolbox15.github.io/packers-portal/scratch/prize.png';

            const sc = new ScratchCard('#scratch-container', {
                scratchType: SCRATCH_TYPE.CIRCLE,
                containerWidth: 300,
                containerHeight: 300,
                imageForwardSrc: cover,
                imageBackgroundSrc: prize,
                clearZoneRadius: 40,
                percentToFinish: 60,
                callback: function () {
                    alert('WINNER! Show this to your bartender.');
                }
            });

            sc.init().then(() => {
                log("Game Active!");
            }).catch((err) => {
                log("Load Error: " + err);
            });
        }

        // Final safety: stop the phone from scrolling
        document.addEventListener('touchmove', function(e) { 
            if(e.target.tagName === 'CANVAS') e.preventDefault(); 
        }, { passive: false });
    </script>
</body>
</html>
