<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bears Scratch-Off</title>
    <style>
        /* Locking the screen and setting the Bears theme */
        body { 
            background-color: #0B162A; 
            color: white; 
            text-align: center; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 { 
            color: #fff; 
            text-shadow: 2px 2px #C83803; 
            margin-bottom: 5px;
            font-size: 2.2rem;
        }

        /* UPDATED: Increased text size by 2px */
        .reveal-text { 
            font-size: 18px; /* Was roughly 16px default */
            margin-bottom: 20px;
            color: #fff;
        }

        .container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            border: 6px solid #C83803; 
            box-shadow: 0 0 25px rgba(0,0,0,0.7); 
            border-radius: 10px;
        }

        /* The Prize Image is the background */
        #prize { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 300px; 
            height: 300px; 
            background-image: url('./prize.png'); 
            background-size: cover; 
            z-index: 1; 
            border-radius: 4px;
        }

        /* The Scratch Surface is the foreground */
        #scratch-canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 2; 
            cursor: crosshair; 
            touch-action: none; 
            border-radius: 4px;
        }

        .hint { 
            color: #C83803; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-top: 15px; 
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>BEAR DOWN</h1>
    <p class="reveal-text">Rub to reveal your prize!</p>

    <div class="container">
        <div id="prize"></div>
        <canvas id="scratch-canvas" width="300" height="300"></canvas>
    </div>

    <p class="hint">Must reveal 60% to win</p>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // 1. Create the Navy Cover layer
        const coverImg = new Image();
        coverImg.src = './cover.png';
        coverImg.onload = function() {
            ctx.drawImage(coverImg, 0, 0, 300, 300);
        };

        // Fallback if cover image doesn't load immediately
        ctx.fillStyle = '#0B162A';
        ctx.fillRect(0, 0, 300, 300);

        /**
         * 2. The Rubbing Logic
         * To make it rub off SLOWER, we changed the arc radius 
         * from 25 down to 18. This makes the user work for it!
         */
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 18, 0, Math.PI * 2); // Radius reduced to 18 for slower reveal
            ctx.fill();
        }

        // 3. Handle Touch (Note 9)
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            scratch(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            e.preventDefault(); // This is what keeps the screen from bouncing
            const rect = canvas.getBoundingClientRect();
            scratch(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });

        canvas.addEventListener('touchend', () => isDrawing = false);

        // 4. Handle Mouse
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            scratch(e.clientX - rect.left, e.clientY - rect.top);
        });
        window.addEventListener('mouseup', () => isDrawing = false);
    </script>
</body>
</html>
