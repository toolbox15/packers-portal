<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bears Gameday Scratch-Off</title>
    
    <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.5.5/dist/scratchcard.min.js"></script>
    
    <style>
        body { 
            background-color: #0B162A; 
            color: white; 
            text-align: center; 
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        #scratch-container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            margin: 20px auto; 
            border: 6px solid #C83803; 
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas { cursor: pointer; }
        .instruction { color: #C83803; font-weight: bold; margin-top: 15px; text-transform: uppercase; }
        h1 { margin-bottom: 5px; color: #fff; text-shadow: 2px 2px #C83803; }
        #verify-time { font-size: 0.8rem; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>BEAR DOWN</h1>
    <p>Rub the screen to reveal your prize!</p>

    <div id="scratch-container"></div>

    <p class="instruction">Must reveal 60% to win</p>
    <div id="verify-time"></div>

    <script>
        window.onload = function() {
            // SETTINGS: Swap './prize.png' to './sorry.png' when the bar wants people to lose
            const currentPrize = './prize.png'; 

            const sc = new ScratchCard('#scratch-container', {
                scratchType: SCRATCH_TYPE.CIRCLE,
                containerWidth: 300,
                containerHeight: 300,
                imageForwardSrc: './cover.png',  
                imageBackgroundSrc: currentPrize, 
                clearZoneRadius: 40, 
                percentToFinish: 60,  
                callback: function () {
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString();
                    
                    // Update the text on screen and show the alert
                    document.getElementById('verify-time').innerText = "Verified at: " + timeStr;
                    
                    if (currentPrize === './prize.png') {
                        alert('WINNER!\n\nVerified at: ' + timeStr + '\nShow this to your bartender now.');
                    } else {
                        alert('NOT A WINNER THIS TIME\n\nVerified at: ' + timeStr + '\nBetter luck next quarter!');
                    }
                }
            });

            sc.init().catch(err => {
                console.error("Image loading error:", err);
            });
        };
    </script>
</body>
</html>
