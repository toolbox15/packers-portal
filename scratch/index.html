<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bears Gameday Scratch-Off</title>
    
    <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.5.5/dist/scratchcard.min.js"></script>
    
    <style>
        body { 
            background-color: #0B162A; 
            color: white; 
            text-align: center; 
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #scratch-container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            margin: 20px auto; 
            border: 6px solid #C83803; 
            background-color: #ffffff; /* If you see white, the background image is missing */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas { cursor: pointer; z-index: 10; position: relative; }
        .instruction { color: #C83803; font-weight: bold; margin-top: 15px; text-transform: uppercase; }
        h1 { margin: 0; color: #fff; text-shadow: 2px 2px #C83803; }
        #verify-time { font-size: 0.9rem; color: #FFA500; margin-top: 10px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

    <h1>BEAR DOWN</h1>
    <p>Scratch to reveal your prize!</p>

    <div id="scratch-container"></div>

    <p class="instruction">Must reveal 60% to win</p>
    <div id="verify-time"></div>

    <script>
        window.onload = function() {
            // DIRECT LINKS TO YOUR GITHUB IMAGES
            const coverImg = 'https://toolbox15.github.io/packers-portal/scratch/cover.png';
            const prizeImg = 'https://toolbox15.github.io/packers-portal/scratch/prize.png';

            const sc = new ScratchCard('#scratch-container', {
                scratchType: SCRATCH_TYPE.CIRCLE,
                containerWidth: 300,
                containerHeight: 300,
                imageForwardSrc: coverImg,  
                imageBackgroundSrc: prizeImg, 
                clearZoneRadius: 45, 
                percentToFinish: 60,  
                callback: function () {
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString();
                    document.getElementById('verify-time').innerText = "VERIFIED AT: " + timeStr;
                    alert('RESULT REVEALED!\nTime: ' + timeStr);
                }
            });

            sc.init().then(() => {
                console.log("Scratch card loaded successfully");
            }).catch(err => {
                console.error("Scratch card failed:", err);
                document.getElementById('verify-time').innerHTML = "CANNOT LOAD IMAGES.<br>Are they named correctly in GitHub?";
            });
        };
    </script>
</body>
</html>
