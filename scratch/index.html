<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bears Gameday Scratch-Off</title>
    
    <script src="https://unpkg.com/scratchcard-js@1.5.0/dist/scratchcard.min.js"></script>
    
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #0B162A; 
            color: white; text-align: center; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            touch-action: none; 
        }
        #scratch-container { 
            position: relative; width: 300px; height: 300px; 
            margin: 10px auto; border: 6px solid #C83803; 
            background-color: #1a2a44; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            touch-action: none;
        }
        canvas { touch-action: none; cursor: pointer; }
        .instruction { color: #C83803; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
        #debug-log { font-size: 0.7rem; color: #777; margin-top: 10px; }
    </style>
</head>
<body>

    <h1 style="color:#fff; text-shadow: 2px 2px #C83803; margin:0;">BEAR DOWN</h1>
    <p id="main-status">Ready to Play?</p>

    <div id="scratch-container"></div>

    <p class="instruction">Must reveal 60% to win</p>
    <div id="debug-log">Status: Initializing...</div>

    <script>
        const log = (msg) => document.getElementById('debug-log').innerText = "Status: " + msg;

        window.onload = function() {
            // Check if the library is available
            if (typeof ScratchCard === 'undefined') {
                log("Critical Error: Library Failed. Try Refreshing.");
                return;
            }

            // Using direct links we've verified
            const cover = 'https://toolbox15.github.io/packers-portal/scratch/cover.png';
            const prize = 'https://toolbox15.github.io/packers-portal/scratch/prize.png';

            const sc = new ScratchCard('#scratch-container', {
                scratchType: SCRATCH_TYPE.CIRCLE,
                containerWidth: 300,
                containerHeight: 300,
                imageForwardSrc: cover,
                imageBackgroundSrc: prize,
                clearZoneRadius: 40,
                percentToFinish: 60,
                callback: function () {
                    alert('WINNER! Show this to your bartender.');
                }
            });

            sc.init().then(() => {
                log("Game Active. Rub to Reveal!");
            }).catch((err) => {
                log("Error Loading Images: " + err);
            });

            // Prevent the page from bouncing/scrolling
            document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
        };
    </script>
</body>
</html>
