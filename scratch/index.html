<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bears Scratch-Off</title>
    <style>
        body { background-color: #0B162A; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        .container { position: relative; width: 300px; height: 300px; margin: 50px auto; border: 5px solid #C83803; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        /* The Prize Image is the background */
        #prize { position: absolute; top: 0; left: 0; width: 300px; height: 300px; background-image: url('./prize.png'); background-size: cover; z-index: 1; }
        /* The Scratch Surface is the foreground */
        #scratch-canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; touch-action: none; }
        h1 { color: #fff; text-shadow: 2px 2px #C83803; margin-top: 20px; }
        .hint { color: #C83803; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>BEAR DOWN</h1>
    <p>Rub to reveal your prize!</p>

    <div class="container">
        <div id="prize"></div>
        <canvas id="scratch-canvas" width="300" height="300"></canvas>
    </div>

    <p class="hint">Must reveal to win</p>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // 1. Create the Navy Cover layer manually
        const coverImg = new Image();
        coverImg.src = './cover.png';
        coverImg.onload = function() {
            ctx.drawImage(coverImg, 0, 0, 300, 300);
        };

        // If the cover.png fails to load, fill it with Navy Blue so it still works
        ctx.fillStyle = '#0B162A';
        ctx.fillRect(0, 0, 300, 300);

        // 2. The Rubbing Logic
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        // 3. Handle Touch for Note 9
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            scratch(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            scratch(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });

        canvas.addEventListener('touchend', () => isDrawing = false);

        // 4. Also handle Mouse (for testing on computer)
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            scratch(e.clientX - rect.left, e.clientY - rect.top);
        });
        window.addEventListener('mouseup', () => isDrawing = false);
    </script>
</body>
</html>
