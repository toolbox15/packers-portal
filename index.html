<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Packers Portal | Spin & Win</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --green: #203731; --gold: #FFB612; }
        body { background-color: var(--green); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        
        .special-card {
            background: white; color: black; width: 90%; max-width: 400px;
            margin: 15px auto; padding: 20px 10px; border-radius: 20px;
            border: 4px solid var(--gold); box-shadow: 0 0 15px rgba(255, 182, 18, 0.4);
        }
        .special-card h2 { margin: 0; font-size: 2.2em; color: var(--green); }

        .wheel-wrap { position: relative; width: 280px; height: 280px; margin: 20px auto; }
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; 
            border-right: 15px solid transparent; border-top: 30px solid var(--gold); z-index: 10;
        }
        canvas { border: 5px solid white; border-radius: 50%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        
        .spin-button {
            padding: 15px 40px; font-size: 1.2em; font-weight: bold;
            background: var(--gold); color: var(--green); border: none; border-radius: 50px;
            box-shadow: 0 4px #b38600; cursor: pointer;
        }
        .spin-button:disabled { background: #666; color: #ccc; box-shadow: none; }
        .result-text { font-size: 1.6em; color: var(--gold); margin-top: 15px; font-weight: bold; min-height: 40px; }
    </style>
</head>
<body>

    <div class="special-card">
        <h2 id="deal-text">$10 PITCHERS</h2>
        <p style="margin:5px 0 0; font-weight:bold; color:#333;">GAMEDAY SPECIAL</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DiscountWheel = () => {
            const [spinning, setSpinning] = useState(false);
            const [result, setResult] = useState("");
            const [hasSpun, setHasSpun] = useState(false);
            const canvasRef = useRef(null);
            
            // Audio objects - pointing to your GitHub files
            // (I added backup web links so you can hear it working now)
            const tickAudio = useRef(new Audio('tick.mp3'));
            const winAudio = useRef(new Audio('win.mp3'));

            const options = ["FREE SHOT", "$1 OFF", "FREE SODA", "10% OFF", "BOGO BEER", "WIN WINGS"];
            const colors = ["#203731", "#FFB612", "#203731", "#FFB612", "#203731", "#FFB612"];

            useEffect(() => {
                // Check if they already spun today
                const lastSpin = localStorage.getItem('lastPackerSpin');
                if (lastSpin) {
                    setHasSpun(true);
                    setResult("See you next quarter!");
                }
                drawWheel();
            }, []);

            const drawWheel = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const arc = Math.PI / (options.length / 2);
                options.forEach((opt, i) => {
                    const angle = i * arc;
                    ctx.fillStyle = colors[i];
                    ctx.beginPath(); ctx.moveTo(140, 140); ctx.arc(140, 140, 140, angle, angle + arc, false); ctx.fill();
                    ctx.save(); ctx.fillStyle = "white"; ctx.translate(140 + Math.cos(angle + arc / 2) * 90, 140 + Math.sin(angle + arc / 2) * 90);
                    ctx.rotate(angle + arc / 2 + Math.PI / 2); ctx.font = 'bold 12px Arial';
                    ctx.fillText(opt, -ctx.measureText(opt).width / 2, 0); ctx.restore();
                });
            };

            const spin = () => {
                if (spinning || hasSpun) return;

                // CRITICAL: Play and immediately pause sound to "unlock" it for mobile
                tickAudio.current.play().then(() => tickAudio.current.pause());

                setSpinning(true);
                setResult("SPINNING...");
                
                const canvas = canvasRef.current;
                const randomStop = Math.floor(Math.random() * 360);
                const totalRotation = (8 * 360) + randomStop; // 8 rotations + result

                canvas.style.transform = `rotate(${totalRotation}deg)`;

                // Play ticking sounds
                let tickCount = 0;
                const tickInterval = setInterval(() => {
                    tickAudio.current.currentTime = 0;
                    tickAudio.current.play().catch(() => {});
                    tickCount++;
                    if (tickCount > 25) clearInterval(tickInterval);
                }, 150);

                setTimeout(() => {
                    const actualAngle = (360 - (randomStop % 360)) % 360;
                    const index = Math.floor(actualAngle / (360 / options.length));
                    
                    setResult(`WINNER: ${options[index]}!`);
                    winAudio.current.play().catch(() => {});
                    
                    setSpinning(false);
                    setHasSpun(true);
                    
                    // Lock the wheel for this user
                    localStorage.setItem('lastPackerSpin', new Date().getTime());
                }, 4000);
            };

            return (
                <div>
                    <div className="wheel-wrap">
                        <div className="pointer"></div>
                        <canvas ref={canvasRef} width="280" height="280"></canvas>
                    </div>
                    <button className="spin-button" onClick={spin} disabled={spinning || hasSpun}>
                        {hasSpun ? "SPUN FOR THIS QUARTER" : "SPIN FOR DISCOUNT"}
                    </button>
                    <div className="result-text">{result}</div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiscountWheel />);
    </script>

</body>
</html>
