<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Packers Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --green: #203731; --gold: #FFB612; }
        body { background-color: var(--green); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        
        /* Fixed Logo Container */
        .logo-box { width: 100%; height: 80px; display: flex; justify-content: center; margin-bottom: 10px; }
        .logo-box img { height: 100%; cursor: pointer; border-radius: 10px; }

        .special-card {
            background: white; color: black; width: 95%; max-width: 400px;
            margin: 15px auto; padding: 20px 10px; border-radius: 20px;
            border: 4px solid var(--gold);
        }
        .special-card h2 { margin: 0; font-size: 2.2em; color: var(--green); }

        .wheel-wrap { position: relative; width: 280px; height: 280px; margin: 20px auto; opacity: 0.2; transition: opacity 0.5s; }
        .wheel-wrap.active { opacity: 1; }

        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; 
            border-right: 15px solid transparent; border-top: 30px solid var(--gold); z-index: 10;
        }
        canvas { border: 5px solid white; border-radius: 50%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        
        .spin-button {
            padding: 15px 40px; font-size: 1.2em; font-weight: bold;
            background: var(--gold); color: var(--green); border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px #b38600;
        }
        .owner-tools {
            margin-top: 20px; padding: 10px; border: 1px dashed var(--gold); border-radius: 10px;
        }
        .reset-btn { background: white; color: red; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px;}
    </style>
</head>
<body>

    <div class="logo-box">
        <img src="logo.png" id="logo-trigger" alt="BAR LOGO HERE">
    </div>

    <div class="special-card">
        <h2>$10 PITCHERS</h2>
        <p style="margin:5px 0 0; font-weight:bold;">GAMEDAY SPECIAL</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GamedayPortal = () => {
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [spinning, setSpinning] = useState(false);
            const [hasUsedSpin, setHasUsedSpin] = useState(false);
            const [result, setResult] = useState("");
            const canvasRef = useRef(null);
            
            const playTick = () => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, ctx.currentTime);
                    gain.gain.setValueAtTime(0.1, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.1);
                } catch(e) {}
            };

            const options = ["FREE SHOT", "$1 OFF", "FREE SODA", "10% OFF", "BOGO BEER", "WIN WINGS"];
            const colors = ["#203731", "#FFB612", "#203731", "#FFB612", "#203731", "#FFB612"];

            useEffect(() => {
                drawWheel();
                checkUserStatus();

                let clicks = 0;
                document.getElementById('logo-trigger').onclick = () => {
                    clicks++;
                    if (clicks === 3) {
                        setIsUnlocked(prev => !prev);
                        clicks = 0;
                    }
                };
            }, []);

            const checkUserStatus = () => {
                if (localStorage.getItem('userHasSpun') === 'true') {
                    setHasUsedSpin(true);
                    setResult("You've used your spin!");
                } else {
                    setHasUsedSpin(false);
                    setResult("");
                }
            };

            const ownerReset = () => {
                localStorage.removeItem('userHasSpun');
                checkUserStatus();
                alert("Spin Reset for this phone!");
            };

            const drawWheel = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const arc = Math.PI / (options.length / 2);
                options.forEach((opt, i) => {
                    const angle = i * arc;
                    ctx.fillStyle = colors[i];
                    ctx.beginPath(); ctx.moveTo(140, 140); ctx.arc(140, 140, 140, angle, angle + arc, false); ctx.fill();
                    ctx.save(); ctx.fillStyle = "white"; ctx.translate(140 + Math.cos(angle + arc / 2) * 90, 140 + Math.sin(angle + arc / 2) * 90);
                    ctx.rotate(angle + arc / 2 + Math.PI / 2); ctx.font = 'bold 12px Arial';
                    ctx.fillText(opt, -ctx.measureText(opt).width / 2, 0); ctx.restore();
                });
            };

            const spin = () => {
                if (spinning || !isUnlocked || hasUsedSpin) return;
                setSpinning(true);
                setResult("GOOD LUCK!");
                
                const canvas = canvasRef.current;
                const randomStop = Math.floor(Math.random() * 360);
                const totalRotation = (8 * 360) + randomStop;
                canvas.style.transform = `rotate(${totalRotation}deg)`;

                let tickI = 0;
                const tickTimer = setInterval(() => {
                    playTick();
                    tickI++;
                    if (tickI > 25) clearInterval(tickTimer);
                }, 150);

                setTimeout(() => {
                    const actualAngle = (360 - (randomStop % 360)) % 360;
                    const index = Math.floor(actualAngle / (360 / options.length));
                    setResult(`WINNER: ${options[index]}!`);
                    setSpinning(false);
                    setHasUsedSpin(true);
                    localStorage.setItem('userHasSpun', 'true');
                }, 4000);
            };

            return (
                <div>
                    <div className={`wheel-wrap ${isUnlocked ? 'active' : ''}`}>
                        <div className="pointer"></div>
                        <canvas ref={canvasRef} width="280" height="280"></canvas>
                    </div>
                    
                    {!isUnlocked ? (
                        <p style={{color: '#aaa'}}>Wheel is locked.<br/>Waiting for Owner...</p>
                    ) : hasUsedSpin ? (
                        <p style={{color: 'var(--gold)'}}>WINNER! Show your server.</p>
                    ) : (
                        <button className="spin-button" onClick={spin} disabled={spinning}>
                            {spinning ? "SPINNING..." : "SPIN FOR DISCOUNT"}
                        </button>
                    )}
                    
                    <div style={{marginTop: '15px', fontWeight: 'bold', color: 'var(--gold)', fontSize: '1.4em'}}>{result}</div>

                    {isUnlocked && (
                        <div className="owner-tools">
                            <small>OWNER MODE ACTIVE</small><br/>
                            <button className="reset-btn" onClick={ownerReset}>RESET MY SPIN</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GamedayPortal />);
    </script>

</body>
</html>
